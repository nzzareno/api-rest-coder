<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=10" />
    <title>Api Shoes Rest</title>
  </head>
  <body>
    <h1 style="font-family: arial; text-align: center">Ingres√° tu producto!</h1>
    <form
      action="api/productos"
      method="POST"
      style="
        display: flex;
        flex-direction: column;
        text-align: center;
        font-size: 21px;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        align-items: center;
        justify-content: center;
        margin: 5px 0;"
    >
      <label for="title">
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          style="
            margin-bottom: 10px;
            border: 1px solid #ccc;
            outline: none;
            border-radius: 5px;
            padding: 8px;"
          required
        />
      </label>

      <label for="price">
        <input
          placeholder="Price"
          name="price"
          id="price"
          style="
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            outline: none;
            border-radius: 5px;
            padding: 8px;"
          pattern="[0-9.]+"
          type="number"
          required
        />
      </label>
      <label for="thumbnail">
        <input
          type="url"
          pattern="https?://.+"
          title="Include http://"
          placeholder="Thumbnail(URL)"
          name="thumbnail"
          id="thumbnail"
          style="
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            outline: none;
            border-radius: 5px;
            padding: 8px;
          "
          required
        />
      </label>
      <button
        style="
          padding: 8px 70px;
          font-weight: 700;
          text-align: center;
          font-size: 15px;
          letter-spacing: 1px;
          max-width: 200px;
          cursor: pointer;
          font-family: Helvetica, sans-serif;
          border: 1px solid #ccc;
          border-radius: 5px;
          background-color: #ccc;
          margin-top: 10px;
          text-transform: uppercase;
        "
        type="submit"
      >
        Send
      </button>
    </form>
    <script>
      document.querySelector("form").addEventListener("input", function (e) {
        const tgt = e.target;
        if (tgt.type && tgt.type === "number") {
          const val = tgt.value;
          const nums = val.replace(/[^\d.-]/g, "");
          if (!/\d+/.test(val)) tgt.value = "";
        }
      });
    </script>
  </body>
</html>
